<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="sidepanel.css">
  <link rel="stylesheet" href="github-dark.min.css">
  <!-- 使用本地的 QR Code 掃描庫 -->
  <script src="qr-scanner.min.js"></script>
  <script src="highlight.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- 主要聊天區域 -->
    <div class="chat-interface">
      <div class="chat-header">
        <div class="chat-title">
          <img src="images/icon128.png" alt="Gemini Assistant" width="32" height="32" style="vertical-align:middle;">
          <span>Gemini Assistant</span>
        </div>
        <div class="header-buttons">
          <button id="settingsButton" class="icon-button" title="設定">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
              <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
            </svg>
          </button>
          <button id="clearChat" class="icon-button" title="清除對話">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M2 2v12h12V2H2zm1 1h10v10H3V3z"/>
              <path d="M4 4h8v1H4V4zm0 2h8v1H4V6zm0 2h8v1H4V8zm0 2h8v1H4v-1z"/>
              <path d="M2 2l4 4M6 2l4 4M10 2l4 4"/>
              <path d="M2 2l4 4M6 2l4 4M10 2l4 4"/>
              <path d="M2 2l4 4M6 2l4 4M10 2l4 4"/>
              <path d="M2 2l4 4M6 2l4 4M10 2l4 4"/>
              <path d="M2 2l4 4M6 2l4 4M10 2l4 4"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="chat-messages" id="chatMessages"></div>

      <div class="input-container">
        <div class="input-wrapper">
          <button id="uploadButton" class="icon-button" title="上傳檔案">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 12L3 7h3V1h4v6h3L8 12z"/>
              <path d="M14 14H2v-3h2v1h8v-1h2v3z"/>
            </svg>
          </button>
          <button id="screenshotButton" class="icon-button" title="截圖">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M0 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3zm2-1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"/>
              <path d="M8 6.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM4 7h8v5H4V7z"/>
            </svg>
          </button>
          <textarea 
            id="userInput" 
            placeholder="輸入訊息"
            rows="1"
          ></textarea>
          <button id="sendButton" class="send-button">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M15 2l-4 12-1.5-5.5L4 7z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 設定對話框 -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>設定</h2>
        <button id="closeSettings" class="icon-button">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="setting-item">
          <label for="modalApiKey">API 金鑰</label>
          <div class="input-group">
            <input type="password" id="modalApiKey" placeholder="請輸入 Gemini API 金鑰">
            <button id="showModalApiKey" class="icon-button" title="顯示/隱藏 API 金鑰">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 2C3 2 0 8 0 8s3 6 8 6 8-6 8-6-3-6-8-6zm0 10c-2.7 0-5-2.3-5-5s2.3-5 5-5 5 2.3 5 5-2.3 5-5 5z"/>
                <circle cx="8" cy="8" r="2"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="setting-item">
          <label>Language</label>
          <div class="language-options">
            <label class="radio-label">
              <input type="radio" name="modalLanguage" value="zh-TW" checked>
              <span>繁體中文</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="modalLanguage" value="en">
              <span>English</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="modalLanguage" value="ja">
              <span>日本語</span>
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveModalSettings" class="primary-button">儲存設定</button>
      </div>
    </div>
  </div>

  <!-- 添加隱藏的檔案輸入元素 -->
  <input type="file" id="fileInput" style="display: none" multiple>

  <script src="sidepanel.js"></script>
</body>
</html>
